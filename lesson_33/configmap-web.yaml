apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
  namespace: cm-secret-demo
data:
  index.html: |
    <!doctype html>
    <html>
      <head><meta charset="utf-8"><title>ConfigMap + Secret Demo</title></head>
      <body style="font-family: sans-serif;">
        <h1>âœ… ConfigMap + Secret Demo</h1>

        <p>This page is served by <b>Nginx</b>, but the <code>index.html</code> file comes from a <b>ConfigMap</b>.</p>

        <h2>What to check</h2>
        <ol>
          <li>ConfigMap mounted into the web pod at <code>/usr/share/nginx/html/index.html</code></li>
          <li>Secret mounted into the web pod at <code>/etc/tls/tls.crt</code> and <code>/etc/tls/tls.key</code></li>
          <li>MySQL credentials are injected into the MySQL pod as environment variables (from a Secret)</li>
        </ol>

        <p>Try editing <code>01-configmap-web.yaml</code> and re-applying it, then refresh the browser.</p>
      </body>
    </html>
