version: "3.9"

services:
  app:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "pip install -r requirements.txt && python app.py"
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db            
      DB_NAME: mydb           
      DB_USER: myuser
      DB_PASSWORD: mypassword
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
volumes:
  db-data:
